name: test
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: read file
        id: file
        uses: komorebitech/read-files-action@v1.5
        with:
          files: '["/main.go"]'
      - name: output
        run: |
          echo "output: {{ steps.file.outputs.content }}"
     
        
